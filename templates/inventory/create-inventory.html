{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Inventory</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Inventory Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{{ url_for('inventory.list_inventories') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
