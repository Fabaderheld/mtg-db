{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Inventory</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Inventory Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ inventory.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('inventory.view_inventory', inventory_id=inventory.id) }}"
            class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
